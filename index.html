    <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
            <input class="form-control mr-sm-2 dData" type="text" placeholder="cari vidio" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0 tombol" type="button">Search</button>
        </form>

    <div class="container">
        <div class="row judul">

            </div>
        </div>
        <div class="row movies">
            <div class="kotak">

            </div>
        </div>
    </div>
    <!-- awal modal -->
    <div class="modal fade" id="movieData" tabindex="-1" aria-labelledby="movieDataLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movieDataLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body list">


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- akhir modal -->
